databases:
    - name: renderdeploymentexamplesjtroxel
      databaseName: renderdeploymentexamplesjtroxel
      user: renderdeploymentexamplesjtroxel
      plan: free

services:
    - type: web
      name: renderdeploymentexamplesjtroxel
      runtime: ruby
      plan: free
      buildCommand: 'cd render_deployment_example && ./bin/render-build.sh'
      startCommand: 'cd render_deployment_example && ./bin/rails server'
      envVars:
          - key: DATABASE_URL
            fromDatabase:
                name: renderdeploymentexamplesjtroxel
                property: connectionString
          - key: RAILS_MASTER_KEY
            sync: false
          - key: WEB_CONCURRENCY
            value: 2 # sensible default
